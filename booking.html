<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Travel Registration</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            /*background-color: #74a2bc;*/
            background-size: cover;
            background-position: center;
            height: 110vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .signup {
            width: 360px;
            background-color: #ffffff;
           
         
            padding: 20px;
        }

        form h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 22px;
            color: black;
        }

        form label {
            display: block;
            margin: 8px 0 4px;
            font-size: 13px;
            color: #444;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        form button {
            width: 100%;
            padding: 12px;
            background-color: black;
            color: #ffffff;
            border: none;
            border-radius: 6px;
            font-size: 15px;
            display:relative;
            left:100px;
          
        }

            form button:hover {
                background-color: #333;
            }

        form a {
            display: block;
            text-align: center;
            margin-top: 10px;
            font-size: 13px;
            text-decoration: none;
        }

            form a:hover {
                text-decoration: underline;
            }

        .sign {
            display: flex;
            border-radius: 12px;
         
            width: 800px;
            justify-content: center;
        }
        .sign section{
           
        }

       
        #state{
            width:151px;
           
           
        
        }
        #Zip{
            width:151px;
            margin-left:13px;
        }

        .labelstate {
            margin-left: 137px;
        }
      
     .div5{
         display:flex;
     }
     
    .paynow{
        display:relative;
        bottom:0px;
        width:300px;
        margin-left:270px;
    }

        .book {
            border: 1px hidden red;
            width: 800px;
            height: 570px;
            display: relative;
            background-color: white;
            margin: auto;
            justify-content: center;
            align-content: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }
        .book h1{
            font-size:30px;
        }

        .card1 {
            border: 1px hidden red;
            height: 30px;
         
            background-size: cover;
            background-position: center;
        }
        img{
            height:30px;
        }

        #popup {
            visibility: hidden;
            opacity: 0;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
          
        }

            #popup:target {
                visibility: visible;
                opacity: 1;
            }

        .popup-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
         
        }

            .popup-content h2 {
                color: #4CAF50;
            }

            .popup-content p {
                margin: 10px 0;
                font-size: 16px;
            }

            .popup-content a {
                display: inline-block;
                margin-top: 15px;
                padding: 10px 20px;
                background: #4CAF50;
                color: white;
                text-decoration: none;
                border-radius: 5px;
            }

                .popup-content a:hover {
                    background: #45a049;
                }

       
    </style>
</head>
<body>
    <section class="book">

        <section class="sign">

            <section class="signup">
                <form>

                    <h4>Booking Address</h4><br />
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" name="name" placeholder="Jacob Aiden" required />

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="example@gmail.com" required />



                    <label for="password">Address:</label>
                    <input type="text" id="password" name="password" placeholder="Room-Street-Locality" required />

                    <label for="cpassword">City:</label>
                    <input type="text" id="cpassword" name="cpassword" placeholder="Berlin" required />

                    <div class="div5">
                        <label for="state"> State:</label>
                        <label for="Zip" class="labelstate">Zip:</label>
                    </div>
                    <div class="div4">
                        <input type="text" id="state" name="state" required />

                        <input type="text" id="Zip" name="Zip" />
                    </div>


                </form>
            </section>


            <section class="signup">
                <form>
                    <h4>Payment</h4>
                    <br />
                    <label for="name">Cards Accepted:</label>
                    <div class="card1">
                        <img src="Images/card_img.png" />
                    </div>
                    <br />
                    <label for="email">Name On Card:</label>
                    <input type="email" id="email" name="email" placeholder="Mr. Jacob Aiden" required />



                    <label for="password">Credit Card Number:</label>
                    <input type="text" id="password" name="password" placeholder="1111 2222 3333 4444" required />

                    <label for="cpassword">Exp.Month:</label>
                    <input type="text" id="cpassword" name="cpassword" placeholder="Berlin" required />

                    <div class="div5">
                        <label for="state"> Exp.Year:</label>
                        <label for="Zip" class="labelstate">CVV:</label>
                    </div>
                    <div class="div4">
                        <input type="number" id="state" name="state" placeholder="2030" min="2027" max="2100" required />

                        <input type="text" id="Zip" name="Zip" placeholder="724" />
                    </div>

                </form>
            </section>

        </section>

        <form action="#popup" method="get">
            <button type="submit" class="paynow"> Pay Now</button>
        </form>


    </section>
    <div id="popup">
        <div class="popup-content">
            <h2>Booking Successful!</h2>
            <p>Thank you for booking with us.</p>
            <p><strong>Booking ID:</strong> #<span id="bookingId">WBX2024</span></p>
            <a href="#">Close</a>
        </div>
    </div>
</body>
</html>
